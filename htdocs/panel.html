<script id="dispositivos" type="text/x-handlebars-template">

      <tr>
        <th><h4>Dispositivo</h4></th>
        <th><h4>¿Encendido?</h4></th>
        <th><h4>Encender/Apagar</h4></th>
        <th><h4>Consumo en kw/h</h4></th>
      </tr>
    </thead>
    <tbody>
      {{#value}}
      <tr>
        <th>{{name}}</th>
        <th>{{encendido name}}</th>
        <th>{{activar name}}</th>
        <th>{{value}}</th>
      </tr>
      {{/value}}
    </tbody>
  </table>
</script>
